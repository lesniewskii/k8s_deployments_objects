apiVersion: v1
kind: Service
metadata:
  name: weigh-tracker-backend-service
  namespace: weight-tracker
spec:
  selector:
    app: weigh-tracker-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30000    # You can choose any port between 30000-32767
  type: NodePort   