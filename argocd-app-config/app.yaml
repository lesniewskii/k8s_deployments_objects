apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/lesniewskii/k8s_deployments_objects.git
    targetRevision: HEAD
    path: weight-tracker_app_deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: weight-tracker-app
  
  syncPolicy:
    syncOptions:
    - Createnamespace=true

    automated:
      selfHeal: true
      prune: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lesniewskii/k8s_deployments_objects.git
    targetRevision: HEAD
    path: homepage
  destination:
    server: https://kubernetes.default.svc
    namespace: homepage
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true